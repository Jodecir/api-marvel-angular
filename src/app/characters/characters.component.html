<div fxFlex fxLayout="column">
  <div fxLayout="row wrap">
    <div fxFlex="25" fxFlex.xs="100" fxFle.sm="50" fxFlex.md="33" *ngFor="let character of allCharacters">
      <mat-card>
        <img mat-card-image src={{character.thumbnail.path}}.{{character.thumbnail.extension}} alt="{{character.name}}">
        {{ character.id }}
        <mat-card-title>
          {{ character.name }}
        </mat-card-title>
      </mat-card>
      <mat-card>
        <a href="{{character.urls[0].url}}" target="blank"fxFlex mat-flat-button color="primary">
          Detalhes
        </a>
      </mat-card>
    </div>
  </div>
</div>
